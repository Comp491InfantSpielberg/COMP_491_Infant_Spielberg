<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text to Video Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Fixed Top Bar -->
  <div class="top-bar">
    <div class="top-bar-content">
      <h1>Text to Video Generator</h1>
      <div class="top-buttons">
        <button id="login-button">Login</button>
        <button id="dark-mode-button">Dark Mode</button>
        <button id="contact-button">Contact</button>
      </div>
    </div>
  </div>

  <!-- Main Content Area -->
  <div class="main-content">
    <div class="content-container">
      <input type="text" id="prompt" placeholder="Enter your prompt">
      <button id="generate-button">Generate Video</button>
      <div id="status"></div>

      <!-- Generated Video Section -->
      <div class="video-container">
        <video id="generated-video" controls style="display: none;">
          Your browser does not support the video tag.
        </video>
      </div>

      <!-- Promotional Video Grid -->
      <div class="video-advertisements">
        <h2>Advertisement Videos</h2>
        <div class="video-grid">
          <div class="video-card">
            <video src="2_dogs_flying.mp4" autoplay loop muted controls>
              Your browser does not support the video tag.
            </video>
            <p>Video 1: Dogs Flying</p>
          </div>
          <div class="video-card">
            <video src="bunny.mp4" autoplay loop muted controls>
              Your browser does not support the video tag.
            </video>
            <p>Video 2: Sunset View</p>
          </div>
          <div class="video-card">
            <video src="chess.mp4" autoplay loop muted controls>
              Your browser does not support the video tag.
            </video>
            <p>Video 3: Cityscape</p>
          </div>
          <div class="video-card">
            <video src="fish.mp4" autoplay loop muted controls>
              Your browser does not support the video tag.
            </video>
            <p>Video 4: Nature Walk</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
