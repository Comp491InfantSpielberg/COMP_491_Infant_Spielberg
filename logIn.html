<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your existing stylesheet -->
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background: var(--card-bg);
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        .login-container h1 {
            text-align: center;
            margin-bottom: 20px;
            color: var(--text-color);
        }
        .login-container label {
            display: block;
            margin-bottom: 5px;
            color: var(--text-color);
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid var(--text-color);
            border-radius: 10px;
            box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .login-container button {
            width: 100%;
            padding: 12px;
            background-image: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            border: none;
            border-radius: 25px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s, transform 0.3s;
        }
        .login-container button:hover {
            background-image: linear-gradient(135deg, #2575fc, #6a11cb);
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.25);
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Text to Video</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="contact.html">Contact</a>
            <a href="info.html">Info</a>
            <div class="dark-mode-toggle" onclick="toggleDarkMode()">ðŸŒ™</div>
        </div>
    </header>

    <main>
        <div class="login-container">
            <h1>Login</h1>
            <form class="login-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Login</button>
            </form>
        </div>
    </main>

    <script>
        // Restore dark mode state if set
        const storedMode = localStorage.getItem('theme') || 'light';
        document.body.setAttribute('data-theme', storedMode);

        // Toggle dark mode function (reuse from main page)
        function toggleDarkMode() {
            const currentTheme = document.body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        // Placeholder form submission handling
        document.querySelector('.login-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from submitting
            alert('Logged in as ' + document.getElementById('username').value);
        });
    </script>
</body>
</html>
